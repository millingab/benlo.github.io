<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./tailwind.css" />
  </head>

  <body>
    <h1 id="heading">
      Ben is sad :( <br />
      Solve the puzzle to make him gay
    </h1>
    <span id="time"></span>

    <button id="btn" class="button-74" role="button">Start</button>
    <p id="instructions">Play with your arrow keys</p>
    <div class="arrow-keys">
      <button class="arrow-key" id="left-btn">←</button>
      <button class="arrow-key" id="up-btn">↑</button>
      <button class="arrow-key" id="right-btn">→</button>
      <button class="arrow-key" id="down-btn">↓</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  </body>
</html>
